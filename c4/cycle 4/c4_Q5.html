<html>
 
<head>
    <title>Program 5</title>
<script>
        function changeColor() {
            var gfg = document.getElementById("gfg");
            gfg.style.color = "red";
        }
    </script>
    <style>
        button {
            margin-top: 0.5rem;
            padding: 10px 10px 10px 10px;
            background: crimson;
            color: white;
            border: none;
            border-radius: 6px;
            transition: all linear 0.5s;
            cursor: pointer;
        }
 
        button:hover {
            transform: translate(0px, -5px);
        }
    </style>
</head>
 
<body>
   <center> <div id="gfg">
        <h1>
              helo gooyss......
          </h1>
    </div>
    <button onclick="changeColor()">
          Change Color
      </button>
   </center>
   
</body>
 
</html>
